<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="card">
    <div class="card__image"> 
    </div>
    <div class="card__body">
      <h2 class="card__title">Equilibrium #3429</h2>
      <p class="card__description">Our Equilibrium collection promotes balance and calm.</p>
      <div class="card__info">
        <div class="card__eth__container">
          <img src="./images/icon-ethereum.svg" alt="eth image">
          <p class="card__eth">0.041 ETH</p>
        </div>
        <div class="card__days__container">
          <img src="./images/icon-clock.svg" alt="clock image">
          <p class="card__days">3 days left</p>
        </div>
      </div>
      <div class="card__creator">
        <img class="card__creator__picture" src="./images/image-avatar.png" alt="Jules Wyvern picture">
        <p class="card__creator__description">Creation of <strong>Jules Wyvern</strong></p>
      </div>
    </div>
  </div>
</body>
</html>
